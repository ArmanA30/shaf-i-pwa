<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2, user-scalable=yes, viewport-fit=cover"
    />

    <title>Shaf-i PWA</title>
    <meta name="description" content="An Shaf-i Progressive Web Application!" />
    <!-- <link rel="canonical" href="my website without www to prevent duplicate content" /> -->

    <base href="/" />

    <link rel="preconnect" href="https://polyfill.io/" crossorigin />
    <link rel="preconnect" href="https://cdn.jsdelivr.net/" crossorigin />
    <link
      rel="preload"
      href="https://fonts.gstatic.com/s/notosansarabic/v14/nwpCtLGrOAZMl5nJ_wfgRg3DrWFZWsnVBJ_sS6tlqHHFlj4wv4rqxzLI.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />

    <link rel="icon" href="images/icon-192.png" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#3277b9" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#3277b9" />

    <link rel="manifest" href="src/manifest.json" />

    <!-- Add to home screen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Shaf-i PWA" />

    <!-- Add to home screen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Shaf-i PWA" />
    <link rel="apple-touch-startup-image" href="images/icon-192.png" />

    <!-- Home screen icons -->
    <link rel="apple-touch-icon" href="images/icon-192.png" />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/icon-192.png" />
    <meta name="msapplication-TileColor" content="#3277b9" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@alwatr/logger@0.8.0/font.css"
    media="print"
    onload="this.onload=null; this.media='all'"
  /> -->

    <link rel="stylesheet" href="src/stylesheets/global.css" />
  </head>
  <body>
    <ion-app>
      <shaf-i-pwa></shaf-i-pwa>
    </ion-app>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=Element.prototype.toggleAttribute"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@6.0.12/dist/ionic/ionic.esm.js"></script>
    <script type="module" src="src/shaf-i-pwa.js"></script>

    <script nomodule defer src="https://cdn.jsdelivr.net/npm/@ionic/core@6.0.12/dist/ionic/ionic.js"></script>

    <noscript>
      <div class="noscript">
        <p dir="ltr">Please enable JavaScript to view this website.</p>
        <p dir="rtl">لطفا JavaScript را برای مشاهده این وب سایت فعال کنید.</p>
      </div>
    </noscript>
  </body>
</html>
